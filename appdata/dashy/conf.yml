pageInfo:
  title: Goug's Home Lab
  description: Everything in one place!
  navLinks:
    - title: GitHub
      path: https://github.com/goug76?tab=repositories
      target: newtab
    - title: Home Router
      path: http://192.168.1.1/Main_Login.asp
      target: newtab
    - title: Garage Extender
      path: http://192.168.1.2/login.html
      target: newtab
